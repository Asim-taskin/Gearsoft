<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>GearSoft | Werkstatt-Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main-container">
    <div class="auth-container">
      <div class="logo-container">
        <img src="./img/GearSoft-Img_2.PNG" alt="GearSoft Logo" class="logo">
        <h1>Werkstatt Portal</h1>
      </div>

      <div class="form-toggle">
        <button class="toggle-btn active" data-form="login">Anmelden</button>
        <button class="toggle-btn" data-form="register">Registrieren</button>
      </div>

      <div class="forms-wrapper">
        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Benutzername" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Passwort" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <div class="options-group">
            <label class="remember-me">
              <input type="checkbox">
              <span class="checkmark"></span>
              Angemeldet bleiben
            </label>
            <a href="#" class="forgot-pw">Passwort vergessen?</a>
          </div>
          <!-- GEÄNDERT: onclick leitet auf dashboard.html weiter -->
          <button type="button"
                  class="auth-btn"
                  onclick="window.location.href='./html/dashboard.html'">
            Anmelden
          </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
          <div class="input-group">
            <i class="fas fa-id-badge"></i>
            <input type="text" placeholder="Benutzername" required>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-Mail" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Passwort" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Passwort bestätigen" required>
          </div>
          <button type="submit" class="auth-btn">Registrieren</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
